<section class="vh-100">
    <div class="container py-5 h-100" *ngIf="objs">
  
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
  
          <h3 class="mb-4 pb-2 fw-normal">Check the current weather of any City</h3>
  
          <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()"  class="input-group rounded mb-3">
            <input formControlName="citySearch" type="text" class="form-control rounded" placeholder="Search City" aria-label="Search"
              aria-describedby="search-addon" name="city" />
            <a href="#!" type="button">
              <span class="input-group-text border-0 fw-bold" id="search-addon">
                Find!
              </span>
            </a>
          </form>
  
          <div class="mb-4 pb-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                value="option1" checked />
              <label class="form-check-label" for="inlineRadio1">Celsius</label>
            </div>
  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                value="option2" />
              <label class="form-check-label" for="inlineRadio2">Farenheit</label>
            </div>
          </div>
  
          <div class="card shadow-0 border">
            <div class="card-body p-4">
  
              <h4 class="mb-1 sfw-normal">New York, US</h4>
              <p class="mb-2">Current temperature: <strong>5.42°C</strong></p>
              <p>Pressure: <strong>6.11°C</strong>, Humidity: <strong>3.89°C</strong></p>
              <p>Max: <strong>6.11°C</strong>, Min: <strong>3.89°C</strong></p>


              <h4 class="mb-1 sfw-normal">Co Ordinates</h4>
              <p>Latitude: <strong>6.11°C</strong>, Longitude: <strong>3.89°C</strong></p>

              <div class="d-flex flex-row align-items-center">
                <p class="mb-0 me-4">Scattered Clouds</p>
                <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </section>
